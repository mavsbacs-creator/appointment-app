<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1f3d2b;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1f3d2b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #244f3e;
    }

    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Book Appointment</h1>

  <label>Select Date</label>
  <input type="date" id="date">

  <label>Select Time</label>
  <select id="timeSlots"></select>

  <label>Car Make</label>
  <input type="text" id="make" placeholder="e.g. Toyota">

  <label>Car Model</label>
  <input type="text" id="model" placeholder="e.g. Camry">

  <label>Address</label>
  <input type="text" id="address" placeholder="123 Main St">

  <button onclick="submitForm()">Submit</button>

  <div class="success" id="successMessage"></div>
</div>
