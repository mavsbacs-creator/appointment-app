<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: 360px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1f3d2b;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    select:disabled {
      background: #eee;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1f3d2b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #244f3e;
    }

    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Book Appointment</h1>

  <label>Select Date</label>
  <input type="date" id="date">

  <label>Select Time</label>
  <select id="timeSlots" disabled>
    <option>Select a date first</option>
  </select>

  <label>Car Make</label>
  <input type="text" id="make" placeholder="e.g. Toyota">

  <label>Car Model</label>
  <input type="text" id="model" placeholder="e.g. Camry">

  <label>Address</label>
  <input type="text" id="address" placeholder="123 Main St">

  <button onclick="submitForm()">Submit</button>

  <div class="success" id="successMessage"></div>
</div>

<script>
  const bookings = JSON.parse(localStorage.getItem("bookings")) || {};
  const timeSelect = document.getElementById("timeSlots");
  const dateInput = document.getElementById("date");

  // Prevent selecting past dates
  const today = new Date();
  dateInput.min = today.toISOString().split("T")[0];

  function generateTimes() {
    const times = [];
    for (let hour = 15; hour <= 21; hour++) {
      const h = hour > 12 ? hour - 12 : hour;
      times.push(`${h}:00 PM`);
      if (hour !== 21) times.push(`${h}:30 PM`);
    }
    return times;
  }

  function updateTimes() {
    const selectedDate = dateInput.value;
    timeSelect.innerHTML = "";
    timeSelect.disabled = true;

    const placeholder = document.createElement("option");
    placeholder.text = "Select a time";
    placeholder.disabled = true;
    placeholder.selected = true;
    timeSelect.appendChild(placeholder);

    if (!selectedDate) return;

    const booked = bookings[selectedDate] || [];
    const times = generateTimes();
    const now = new Date();
    const minAllowedTime = new Date(now.getTime() + 2 * 60 * 60 * 1000); // +2 hours

    let available = 0;

    times.forEach(time => {
      const [hourMin, period] = time.split(" ");
      let [hour, min] = hourMin.split(":").map(Number);

      if (period === "PM" && hour !== 12) hour += 12;

      const slotTime = new Date(selectedDate);
      slotTime.setHours(hour, min, 0, 0);

      if (
        slotTime >= minAllowedTime &&
        !booked.includes(time)
      ) {
        const option = document.createElement("option");
        option.value = time;
        option.text = time;
        timeSelect.appendChild(option);
        available++;
      }
    });

    if (available === 0) {
      const none = document.createElement("option");
      none.text = "No times available";
      none.disabled = true;
      timeSelect.appendChild(none);
    } else {
      timeSelect.disabled = false;
    }
  }

  function submitForm() {
    const date = dateInput.value;
    const time = timeSelect.value;
    const make = document.getElementById("make").value.trim();
    const model = document.getElementById("model").value.trim();
    const address = document.getElementById("address").value.trim();

    if (!date || !time || !make || !model || !address) {
      alert("Please fill out all fields.");
      return;
    }

    if (!bookings[date]) bookings[date] = [];
    if (bookings[date].includes(time)) {
      alert("That time is already booked.");
      return;
    }

    bookings[date].push(time);
    localStorage.setItem("bookings", JSON.stringify(bookings));

    document.getElementById("successMessage").innerText =
`Appointment Booked!
Date: ${date}
Time: ${time}
Car: ${make} ${model}
Address: ${address}`;

    document.getElementById("successMessage").style.display = "block";
    updateTimes();
  }

  dateInput.addEventListener("change", updateTimes);
</script>

</body>
</html>
