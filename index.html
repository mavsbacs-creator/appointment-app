<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: 360px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1f3d2b;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    select:disabled {
      background: #eee;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1f3d2b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #244f3e;
    }

    /* ===== POPUP MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      width: 320px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-top: 0;
      color: #1f3d2b;
    }

    .modal-content p {
      margin: 8px 0;
      font-size: 14px;
    }

    .modal-content button {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Book Appointment</h1>

  <label>Select Date</label>
  <input type="date" id="date">

  <label>Select Time</label>
  <select id="timeSlots" disabled>
    <option>Select a date first</option>
  </select>

  <label>Car Make</label>
  <input type="text" id="make">

  <label>Car Model</label>
  <input type="text" id="model">

  <label>Address</label>
  <input type="text" id="address">

  <button onclick="submitForm()">Submit</button>
</div>

<!-- POPUP -->
<div class="modal" id="popup">
  <div class="modal-content">
    <h2>Appointment Confirmed</h2>
    <p id="popupDate"></p>
    <p id="popupTime"></p>
    <p id="popupCar"></p>
    <p id="popupAddress"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
  const bookings = JSON.parse(localStorage.getItem("bookings")) || {};
  const dateInput = document.getElementById("date");
  const timeSelect = document.getElementById("timeSlots");

  // Prevent past dates
  dateInput.min = new Date().toISOString().split("T")[0];

  function generateTimes() {
    const times = [];
    for (let hour = 15; hour <= 21; hour++) {
      const h = hour > 12 ? hour - 12 : hour;
      times.push(`${h}:00 PM`);
      if (hour !== 21) times.push(`${h}:30 PM`);
    }
    return times;
  }

  function isSameDay(a, b) {
    return a.getFullYear() === b.getFullYear() &&
           a.getMonth() === b.getMonth() &&
           a.getDate() === b.getDate();
  }

  function updateTimes() {
    timeSelect.innerHTML = "";
    timeSelect.disabled = true;

    const placeholder = document.createElement("option");
    placeholder.text = "Select a time";
    placeholder.disabled = true;
    placeholder.selected = true;
    timeSelect.appendChild(placeholder);

    if (!dateInput.value) return;

    const [y, m, d] = dateInput.value.split("-").map(Number);
    const now = new Date();
    const minAllowed = new Date(now.getTime() + 2 * 60 * 60 * 1000);
    const booked = bookings[dateInput.value] || [];
    let available = 0;

    generateTimes().forEach(time => {
      let [hm, period] = time.split(" ");
      let [hour, minute] = hm.split(":").map(Number);
      if (period === "PM" && hour !== 12) hour += 12;

      const slotTime = new Date(y, m - 1, d, hour, minute);

      if (
        ((isSameDay(slotTime, now) && slotTime >= minAllowed) ||
        !isSameDay(slotTime, now)) &&
        !booked.includes(time)
      ) {
        const option = document.createElement("option");
        option.value = time;
        option.text = time;
        timeSelect.appendChild(option);
        available++;
      }
    });

    if (available > 0) timeSelect.disabled = false;
  }

  function submitForm() {
    const date = dateInput.value;
    const time = timeSelect.value;
    const make = document.getElementById("make").value.trim();
    const model = document.getElementById("model").value.trim();
    const address = document.getElementById("address").value.trim();

    if (!date || !time || !make || !model || !address) {
      alert("Please fill out all fields.");
      return;
    }

    if (!bookings[date]) bookings[date] = [];
    bookings[date].push(time);
    localStorage.setItem("bookings", JSON.stringify(bookings));

    // Fill popup
    document.getElementById("popupDate").innerText = `üìÖ Date: ${date}`;
    document.getElementById("popupTime").innerText = `‚è± Time: ${time}`;
    document.getElementById("popupCar").innerText = `üöó Car: ${make} ${model}`;
    document.getElementById("popupAddress").innerText = `üìç Address: ${address}`;

    document.getElementById("popup").style.display = "flex";
    updateTimes();
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  dateInput.addEventListener("change", updateTimes);
</script>

</body>
</html>
